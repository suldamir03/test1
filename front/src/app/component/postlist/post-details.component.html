
<div class="card" style="width: 25rem; margin: 40px">
  <div class="card-body">
    <h5 class="card-title">{{ post.header }}</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">{{ user.first_name }} {{ user.last_name }} on {{ post.date | date }}</h6>
    <p class="card-text">{{post.text}}</p>
  </div>

</div>
